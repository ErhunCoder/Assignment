<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>Employee Registration form</h3>

    <form>
    <div>
        <label for="fname">first name:</label>
        <input type="text" id="fname" name="fname" placeholder="Mark" required>
        </div>
        <br>

        <div>
        <label for="lname">last name:</label>
        <input type="text" id="lname" name="lname" placeholder="Zukerberg" required>
    </div>
    <br>

    <div>
        <label for="Mname">middle name:</label>
        <input type="text" id="Mname" name="Mname" placeholder="Brown" required>
    </div>
    <br>

    <div>
        <label for="email">email:</label>
        <input type="email" id="email" name="emai"  placeholder="igto@email.com">
    </div>
    <br>
    <div>
        <label for="phone">phone:</label>
        <input type="tel" id="phone" name="phone" placeholder="+23456789">
    </div>
    <br>

    <div>
        <label for="bdate">birthdate:</label>
        <input type="date" id="bdate" name="bdate">
    </div>
    <br>
    <div>
        <h4>Basic degree</h4>

        <label for="title">title:</label>

        <label>SSCE.</label>
        <input type="radio" id="SSCE" name="title" value="SSCE." >

        
        <label>Bsc.</label>
        <input type="radio" id="Bsc" name="title" value="Bsc." >

        
        <label>phD.</label>
        <input type="radio" id="phD" name="title" value="phD." >
    </div>
    <br>

    <div>
        <input type="reset">
    </div>
    <br>

    <div>
        <input type="submit">
    </div>
    </form>
</body>
</html>
